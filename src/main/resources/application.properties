# Database connection settings
spring.datasource.url=  jdbc:mysql://localhost:3306/time_sheet
spring.datasource.username=root
spring.datasource.password=root


# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings (optional but recommended for production)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000


server.port=8082

app.allowed.origins=http://localhost:7005,http://localhost:4200,http://localhost:3000
